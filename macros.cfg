[gcode_macro PRINT_START]
gcode:
  # This part fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_chamber = params.CHAMBER|default("0")|int %}
  {% set outer_wall_volumetric_speed = params.OUTER_WALL_VOLUMETRIC|default("15")|int %}
  {% set bed_type = params.BED_TYPE|string %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  SET_PIN PIN=caselight VALUE=.1

  # Homes the printer, sets absolute positioning and updates the leds.
  STATUS_HOMING
  G28
  G90

  BED_MESH_CLEAR

  # Test Message Logs
  DISPLAYTEXT TEXT="target_chamber: {target_chamber}c"
  DISPLAYTEXT TEXT="target_bed: {target_bed}c"
  DISPLAYTEXT TEXT="outer_wall_volumetric_speed: {outer_wall_volumetric_speed}"
  DISPLAYTEXT TEXT="bed_type {bed_type}"
  
  # Chamber Heating Conditions
  {% if target_chamber != 0 %}
    DISPLAYTEXT TEXT="Heatsoak: {target_chamber}c"
    
    SET_PIN PIN=caselight VALUE=1
    STATUS_HEATING
    
    G1 X{x_wait} Y{y_wait} Z10 F18000
    
    M190 S120 # Set to highest bed temp NOTE: THERMAL FUSE IS 125C.
    
    # This routine will bring up any fans slowly to 100%. 
    # Prevents Klipper from freaking out about heater expected rate.
    HEATSOAK_CHAMBER TEMP={target_chamber}
    M106 S128
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber_temp" MINIMUM={target_chamber}
    
    M190 S{target_bed} # Set printing bed temp
  {% elif bed_type != "Cool Plate" and target_chamber == 0 %}
    DISPLAYTEXT TEXT="No Chamber heating"
    
    SET_PIN PIN=caselight VALUE=0.2
    STATUS_HEATING
    
    G1 X{x_wait} Y{y_wait} Z15 F18000
    M190 S{target_bed}
    
    DISPLAYTEXT TEXT="Bed Soak (5 Min)"
    G4 P300000
  {% elif bed_type == "Cool Plate" and target_chamber == 0 %}
    DISPLAYTEXT TEXT="No Bedheating"
    SET_PIN PIN=caselight VALUE=0.33
  {% endif %}
  
  M109 S150 # preheat nozzle
  
  # Clean nozzle before z-tilt and bed mesh
  status_cleaning
  NOZZLE_WIPE

  # Z-Tilt
  status_calibrating_z
  DISPLAYTEXT TEXT="Z-tilt Adjust"
  FAST_Z_TILT
  
  G28 Z

  # Bed Mesh
  STATUS_MESHING
  DISPLAYTEXT TEXT="Bed mesh"
  bed_mesh_calibrate

  M107 # Turn off Part Fan
  

  
  # Move to priming position
  G0 X100.0 Y1.0 F18000
  G0 Z2
  
  # Heat Nozzle to printing temp.
  STATUS_HEATING
  DISPLAYTEXT TEXT="Hotend: {target_extruder}c"
  M109 S{target_extruder}
  
  # Extrude Prime Line
  G0 Z0.2
  G91
  G0 X110.0 E15.0 F{outer_wall_volumetric_speed/(0.3*0.5) * 60}
  G92 E0.0
  G90
  
  DISPLAYTEXT TEXT="Printing. . ."
  STATUS_PRINTING

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F3600                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    SET_DISPLAY_TEXT MSG="Print done"
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro HEATSOAK_CHAMBER]
description: Heatsoak chamber to a specific temperature with a timeout
gcode:
    {% set SETPOINT_TEMP = params.TEMP|default(0)|float %}

    {% for COUNT in range(1, 100) %}
        {% set CURRENT_TEMP = printer["temperature_sensor chamber_temp"].temperature|float %}
        {% if CURRENT_TEMP < SETPOINT_TEMP %}
            _WAIT_CHAMBER_TEMP TEMP={SETPOINT_TEMP}
        {% endif %}
    {% endfor %}

[gcode_macro _WAIT_CHAMBER_TEMP]
gcode:
    {% set SETPOINT_TEMP = params.TEMP|default(0)|float %}
    {% set CURRENT_POWER = printer.heater_bed.power %}
    {% set CURRENT_FAN = printer['fan_generic nevermore'].speed|float %}
    {% set NEW_FAN = CURRENT_FAN %}
    
    RESPOND MSG="Current power: {CURRENT_POWER}, Current fan: {CURRENT_FAN}"
    
    {% if CURRENT_POWER < 0.95 %}            
        {% if CURRENT_FAN < 1.0 %}
            {% set NEW_FAN = CURRENT_FAN + 0.02 %}
        {% endif %}
    {% else %}
        {% if CURRENT_FAN > 0.0 %}
            {% set NEW_FAN = CURRENT_FAN - 0.02 %}
        {% endif %}
    {% endif %}
    
    {% if NEW_FAN > 1.0 %}
        {% set NEW_FAN = 1.0 %}
     {% elif NEW_FAN < 0.0 %}
        {% set NEW_FAN = 0.0 %}
    {% endif %}
    
    {% if CURRENT_FAN != NEW_FAN %}
        SET_FAN_SPEED FAN=nevermore SPEED={NEW_FAN}
    {% endif %}
    G4 P3000
    
# Home, get position, throw around toolhead, home again.
# If MCU stepper positions (first line in GET_POSITION) are greater than a full step different (your number of microsteps), then skipping occured.
# We only measure to a full step to accomodate for endstop variance.
# Example: TEST_SPEED SPEED=300 ACCEL=5000 ITERATIONS=10
[gcode_macro TEST_SPEED]
gcode:
    # Speed
    {% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
    # Iterations
    {% set iterations = params.ITERATIONS|default(5)|int %}
    # Acceleration
    {% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
    # Bounding inset for large pattern (helps prevent slamming the toolhead into the sides after small skips, and helps to account for machines with imperfectly set dimensions)
    {% set bound = params.BOUND|default(20)|int %}
    # Size for small pattern box
    {% set smallpatternsize = SMALLPATTERNSIZE|default(20)|int %}
    
    # Large pattern
        # Max positions, inset by BOUND
        {% set x_min = printer.toolhead.axis_minimum.x + bound %}
        {% set x_max = printer.toolhead.axis_maximum.x - bound %}
        {% set y_min = printer.toolhead.axis_minimum.y + bound %}
        {% set y_max = printer.toolhead.axis_maximum.y - bound %}
    
    # Small pattern at center
        # Find X/Y center point
        {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
        {% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
        
        # Set small pattern box around center point
        {% set x_center_min = x_center - (smallpatternsize/2) %}
        {% set x_center_max = x_center + (smallpatternsize/2) %}
        {% set y_center_min = y_center - (smallpatternsize/2) %}
        {% set y_center_max = y_center + (smallpatternsize/2) %}

    # Save current gcode state (absolute/relative, etc)
    SAVE_GCODE_STATE NAME=TEST_SPEED
    
    # Output parameters to g-code terminal
    { action_respond_info("TEST_SPEED: starting %d iterations at speed %d, accel %d" % (iterations, speed, accel)) }
    
    # Home and get position for comparison later:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28
        # QGL if not already QGLd (only if QGL section exists in config)
        {% if printer.configfile.settings.quad_gantry_level %}
            {% if printer.quad_gantry_level.applied == False %}
                QUAD_GANTRY_LEVEL
                G28 Z
            {% endif %}
        {% endif %} 
        # Move 50mm away from max position and home again (to help with hall effect endstop accuracy - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/24)
        G90
        G1 X{printer.toolhead.axis_maximum.x-50} Y{printer.toolhead.axis_maximum.y-50} F{30*60}
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 X Y
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000 
        GET_POSITION

    # Go to starting position
    G0 X{x_min} Y{y_min} Z{bound + 10} F{speed*60}

    # Set new limits
    SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel} MINIMUM_CRUISE_RATIO={printer.toolhead.minimum_cruise_ratio}

    {% for i in range(iterations) %}
        # Large pattern diagonals
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        
        # Large pattern box
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
    
        # Small pattern diagonals
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
        
        # Small patternbox
        G0 X{x_center_min} Y{y_center_min} F{speed*60}
        G0 X{x_center_min} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_max} F{speed*60}
        G0 X{x_center_max} Y{y_center_min} F{speed*60}
    {% endfor %}

    # Restore max speed/accel/accel_to_decel to their configured values
    SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel} MINIMUM_CRUISE_RATIO={printer.toolhead.minimum_cruise_ratio}

    # Re-home and get position again for comparison:
        M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
        G28 # This is a full G28 to fix an issue with CoreXZ - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/12
        # Go to XY home positions (in case your homing override leaves it elsewhere)
        G90
        G0 X{printer.toolhead.axis_maximum.x-1} Y{printer.toolhead.axis_maximum.y-1} F{30*60}
        G4 P1000 
        GET_POSITION

    # Restore previous gcode state (absolute/relative, etc)
    RESTORE_GCODE_STATE NAME=TEST_SPEED
	
[gcode_macro NOZZLE_WIPE]
variable_start_x: 222
variable_start_y: 300
variable_start_z: 2.5

variable_wipe_dist: 33
variable_wipe_qty: 30
variable_wipe_spd: 20000
variable_raise_distance: 20

variable_wipe_nozzle_temp: 150

gcode:

 SAVE_GCODE_STATE NAME=nozzle_wipe

 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}


 STATUS_CLEANING

 G90 ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500


 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd}
   G1 X{start_x} F{wipe_spd}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance}
 
 STATUS_READY
 
 RESTORE_GCODE_STATE NAME=nozzle_wipe

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    # Parameters
    {% set z = params.Z|default(10)|int %}                                                   ; z hop amount

    {% if printer['pause_resume'].is_paused|int == 0 %}
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE={z}                              ; set z hop variable for reference in resume macro
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer['extruder'].target}    ; set hotend temp variable for reference in resume macro

        SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0                                  ; disable filament sensor
        SAVE_GCODE_STATE NAME=PAUSE                                                          ; save current print position for resume
        BASE_PAUSE                                                                           ; pause print
        {% if (printer.gcode_move.position.z + z) < printer.toolhead.axis_maximum.z %}       ; check that zhop doesn't exceed z max
            G91                                                                              ; relative positioning
            G1 Z{z} F900                                                                     ; raise Z up by z hop amount
        {% else %}
            { action_respond_info("Pause zhop exceeds maximum Z height.") }                  ; if z max is exceeded, show message and set zhop value for resume to 0
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
        {% endif %}
        G90                                                                                  ; absolute positioning
        G1 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_minimum.y+5} F6000   ; park toolhead at front center
        SAVE_GCODE_STATE NAME=PAUSEPARK                                                      ; save parked position in case toolhead is moved during the pause (otherwise the return zhop can error)
        M104 S0                                                                              ; turn off hotend
        SET_IDLE_TIMEOUT TIMEOUT=43200                                                       ; set timeout to 12 hours
    {% endif %}

## ! Warning !
## This resume macro will move directly back to its previous position.
## If using “complete individual objects” or “one at a time” in your slicer, 
## ensure that the objects are printed from back to front on the build plate to avoid collisions on the return.
[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_zhop: 0
variable_etemp: 0
gcode:
    # Parameters
    {% set e = params.E|default(2.5)|int %}                                          ; hotend prime amount (in mm)

    {% if printer['pause_resume'].is_paused|int == 1 %}
        SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1                          ; enable filament sensor
        #INITIAL_RGB                                                                    ; reset LCD color
        SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}  ; set timeout back to configured value
        {% if etemp > 0 %}
            M109 S{etemp|int}                                                        ; wait for hotend to heat back up
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSEPARK MOVE=1 MOVE_SPEED=100                     ; go back to parked position in case toolhead was moved during pause (otherwise the return zhop can error)
        G91                                                                          ; relative positioning
        M83                                                                          ; relative extruder positioning
        {% if printer[printer.toolhead.extruder].temperature >= printer.configfile.settings.extruder.min_extrude_temp %}
            G1 Z{zhop * -1} E{e} F900                                                ; prime nozzle by E, lower Z back down
        {% else %}
            G1 Z{zhop * -1} F900                                                     ; lower Z back down without priming (just in case we are testing the macro with cold hotend)
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSE MOVE=1 MOVE_SPEED=60                          ; restore position
        BASE_RESUME                                                                  ; resume print
    {% endif %}

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout} ; set timeout back to configured value
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    PRINT_END
    BASE_CANCEL_PRINT


[gcode_macro DISPLAYTEXT]
gcode:
    {% set TEXT = params.TEXT|default("")|string %} 
    RESPOND MSG="{TEXT}"
    SET_DISPLAY_TEXT MSG="{TEXT}"

[gcode_macro PARK_AT_PRINT_END]
gcode:
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    {% set print_max_z = params.PRINT_MAX_Z|int %}
    {% set max_print_height_safe = 300 %}
    
    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    ; We need to account for our z offset in our max_z
    {% set max_z_adjusted = max_z - printer.gcode_move.homing_origin.z %}
    
    ; Check if we can slightly move print away from print.
    {% if print_max_z < max_z %}
      {% set z_safe = [print_max_z + 2, max_z_adjusted] | min %}
    {% endif %}

    G0 Z{z_safe} F3600             ; Move bed from print
    G91                            ; relative positioning
    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing

    ; Once toolhead has moved, move bed down to final position if needed
    {% if print_max_z < max_z %}
      {% set z_safe = [print_max_z + 20, max_z_adjusted] | min %}
    {% endif %}
    G90                            ; absolute positioning
    G0 Z{z_safe} F3600             ; Final bed move
    G0 X60 Y{max_y-10} F3600       ; park nozzle at rear

[gcode_macro FAST_Z_TILT]
gcode:
    M117 Z_TILT
    {% if printer.configfile.settings.z_tilt %}
        {% if printer.z_tilt.applied == False %}
            Z_TILT_ADJUST RETRY_TOLERANCE=1
        {% endif %}
        Z_TILT_ADJUST horizontal_move_z=2
    {% endif %} 